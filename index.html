<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Included Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link href="css/format.css" rel="stylesheet">
</head>

<body ng-app="app" class="container-fluid">
    <nav-bar></nav-bar>
    <h1 class="maintitle">Commercial Property - Add Field</h1>
    <div class="content">
        <main-view></main-view>
    </div>
    <div class="row mt-2 mb-2">
        <div class="col-md-8">
            <button class="button save">Save Changes</button>
        </div>
        <div class="col-md-4">
            <div class="right">
                <button class="button buttons neutral">Cancel Changes</button>
                <button class="button buttons cancel" ng-click="searchAll = null">Delete Input</button>
            </div>
        </div>
    </div>
    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="navBar/navBar.component.js"></script>
     <script src="mainView/mainView.component.js"></script>
    <script src="sideFilters/sideFilters.component.js"></script>
